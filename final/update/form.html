    <main>
        <h1>Plan Your Dream Trip to Korea</h1>
        <p>I would love to hear about your dream trip. Please fill out the form below!</p>
        

        <form action="processing.html" method="get" id="myForm">
            <fieldset>
                <legend>Dream Trip Form</legend>
                <div class="form-row">
                    <label for="name">Your Name: </label>
                    <input type="text" name="name" required="required" placeholder="name" id="name">
                </div>

                <div class="form-row">
                    <label for="email"> Email: </label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="form-row">
                    <label for="destination">Desired Destination:</label>
                    <input type="text" name="destination" id="destination" required>
                </div>

                <div class="form-row">
                    <label for="season">Preferred Season:</label>
                    <select name="season" id="season">
                        <option value="">select one</option>
                        <option value="spring">Spring</option>
                        <option value="summer">Summer</option>
                        <option value="autumn">Autumn</option>
                        <option value="winter">winter</option>
                    </select>
                </div>

                <div class="radio-row">
                    <div class="form-spacer">Have you ever been to Korea?</div>
                    <label><input type="radio" name="beenToKorea" id="been" value="yes" required> Yes</label>
                    <label><input type="radio" name="beenToKorea" value="no"> No</label>
                </div>

                <div class="form-row">
                    <label for="comments">What makes you want to visit Korea?</label>
                    <textarea name="comments" id="comments" rows="4" cols="40" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-spacer"></div>
                    <input type="submit">
                </div>

            </fieldset>
        </form>
    </main>
